# inst/htmlwidgets/gg2d3.yaml
name: gg2d3
version: 0.0.1
src: htmlwidgets
script: gg2d3.js

dependencies:
  - name: d3
    version: "7"
    src: htmlwidgets/lib/d3
    script: d3.v7.min.js
  - name: gg2d3-modules
    version: "0.0.1"
    src: htmlwidgets/modules
    script:
      - constants.js
      - scales.js
      - theme.js
      - geom-registry.js
      - geoms/point.js
      - geoms/line.js
      - geoms/bar.js
      - geoms/rect.js
      - geoms/text.js
      - geoms/area.js
      - geoms/ribbon.js
      - geoms/segment.js
      - geoms/reference.js
      - geoms/boxplot.js
      - geoms/violin.js
      - geoms/density.js
      - geoms/smooth.js
